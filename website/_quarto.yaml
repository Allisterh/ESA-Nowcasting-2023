  page-footer:
    left: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    background: "#A7D5E8"
    right:
    - text: "License"
      href: LICENCE.md


  navbar:
    background: "#A7D5E8"
    logo: "images/logo-INSEE.png"
    align: center
    title: false
    collapse-below: lg
 
    right:
      - icon: github
        href: "https://github.com/InseeFrLab/ESA-Nowcasting-2023"
        aria-label: GitHub

    left:
      - text: "Overview"
        href: index.qmd
      - text: "Methodology"
        href: methodology.qmd
      - text: "Data"
        href: data.qmd
      - text: "PPI"
        href: ppi.qmd
      - text: "PVI"
        href: pvi.qmd
      - text: "TOURISM"
        href: tourism.qmd

  sidebar:
    - id: ppi
      title: "PPI"
