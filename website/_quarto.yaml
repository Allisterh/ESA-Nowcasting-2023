      collapse-level: 2
      align: left
      contents:
        - href: ppi.qmd
        - href: forecast-ppi.qmd
        - href: post-mortem-ppi.qmd
        - href: resid-ppi.qmd

    - id: pvi
      title: "PV"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - href: pvi.qmd
        - href: forecast-pvi.qmd
        - href: post-mortem-pvi.qmd
        - href: resid-pvi.qmd
        
    - id: tourism
      title: "TOURISM"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - href: tourism.qmd
        - href: forecast-tourism.qmd
        - href: post-mortem-tourism.qmd
        - href: resid-tourism.qmd

format:
  html:
    theme:
      light: [cosmo, style/styles.scss]
    reference-location: margin
    toc: true
    code-copy: true
    code-overflow: wrap
    mainfont: "Atkinson Hyperlegible"
    include-in-header: "style/fontawesome.html"

knitr:
  opts_knit:
    root.dir: "../"
  opts_chunk:    
    cache: true

execute:
  echo: false
  
freeze: auto

editor: visual