  site-url: "https://inseefrlab.github.io/ESA-Nowcasting-2023/"
  
  repo-url: "https://github.com/InseeFrLab/ESA-Nowcasting-2023"
  repo-actions: [edit, issue]

  open-graph: true
  # twitter-card:
