name: Test

on:
  push:
    branches : 'main'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'

      - name: Install libcurl4
        run:  sudo apt install libcurl4-openssl-dev

      - name: Run Pipeline
        run: |
          Sys.getenv()
        shell: Rscript {0} 
